<div id="select-event">
  <ion-toolbar>
    <ion-searchbar class="searchbar-event" (ionInput)="searchbarInput($event)"
      placeholder="{{'searchBar' | translate}}" />
  </ion-toolbar>

  <ion-list id="modal-list" [inset]="true">
    @for (item of filteredItems; track item.name) {
    <ion-item>
      <ion-button (click)="selectItem(item)">{{
        item.name }}</ion-button>
    </ion-item>
    }
  </ion-list>
</div>
