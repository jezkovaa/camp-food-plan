<div id="day-menu-overview">
  <div>{{dayMenu.date | date: "EEEE "}}</div>
  <ion-grid>
    <ion-row>
      <div *ngFor="let course of courses">
        <ion-col>
          {{getCourseName(course)}}
        </ion-col>
        <ion-col>
          {{ getMealforCourse(course) }}
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
  <ion-button>
    <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
  </ion-button>
</div>
