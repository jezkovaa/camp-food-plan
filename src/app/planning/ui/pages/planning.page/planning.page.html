<div id="planning-home" class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-title> {{ "planning" | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">

    <div class="content">
      <ion-label *ngIf="plannedEvents.length === 0">{{"planning.no-planned-events"}}</ion-label>
      <ion-label *ngIf="plannedEvents.length !== 0">{{"planning.choose-or-create"}}</ion-label>
      <ion-button>
        <ion-icon slot="start" name="add" (click)="createEvent()"></ion-icon>
        <ion-label>{{"planning.add-event"}}</ion-label>
      </ion-button>
      <ion-button id="showPopover" color="light">
        <ion-icon slot="end" name="chevron-down"></ion-icon>
        {{selectedEventText}}</ion-button>
      <ion-popover trigger="showPopover" show-backdrop="true" showBackdrop="true">
        <app-select-event *ngIf="plannedEvents.length !== 0" title="Select Event" [items]="this.plannedEvents"
          (selectionChange)="selectionChanged($event)"></app-select-event>
      </ion-popover>

    </div>

  </ion-content>
</div>
