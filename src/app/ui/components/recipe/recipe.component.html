<div class="recipe">
  <!-- Main Button -->
  <ion-button class="main-button" fill="clear" size="large" (click)="openRecipe()" [disabled]="isEditing || isChoosing"
    [ngClass]="{ 'full-width': !isChoosing, 'reduced-width': isChoosing }">

    <div class="recipe-button-container" style="display: flex
    ;
        justify-content: space-between;
        align-items: center;
        width: 100%;">
      <div class="ion-text-start recipe-name">
        {{ recipe.name }}
      </div>

      <div class="recipe-variants-container">
        <div class="recipe-variant-count">

          {{"recipes.variant.variants" | translate }}:
          {{ recipe.variants.length }}

        </div>
        <div class="recipe-variants" *ngIf="existingVariantsRestrictions">
          <div *ngFor="let variant of recipe.variants">
            <app-restriction [inputRestrictions]="variant.restrictions"></app-restriction>
          </div>
        </div>
      </div>
    </div>

  </ion-button>

  <!-- Choose Button -->
  <ion-checkbox *ngIf="isChoosing" (ionChange)="selectionChanged($event)" class="choose-button">
  </ion-checkbox>
</div>
