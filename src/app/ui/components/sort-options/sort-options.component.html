<div id="sort-options">
  <div *ngFor="let option of options">
    <ion-button style="text-transform: none;" fill="clear" size="small" (click)="selectOption(option)">
      <ion-icon slot="start" [src]="getIcon(option)" color="primary" />
      <div>{{getOptionName(option)}}</div>
    </ion-button>
  </div>
</div>
