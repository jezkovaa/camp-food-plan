<div id="shopping-list" class="shopping-list" style="    display: flex
    ;
        flex-direction: row;
        justify-content: space-between;
        /* align-content: space-around; */
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        box-shadow: var(--box-shadow);
        padding: 10px;
        border-radius: var(--radius);
">
  <ion-label class="list-name custom-title-4">
    {{list.name}}
  </ion-label>
  <ion-grid>
    <ion-row>
      <ion-col class="wrap-text custom-label">
        {{"planning.event.date" | translate}}:
      </ion-col>
      <ion-col class="wrap-text custom-label">
        {{"planning.event.shopping-lists.minimum-count" | translate}}:
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="wrap-text">
        {{list.date | date: 'dd.MM.yyyy'}}
      </ion-col>
      <ion-col class="wrap-text">
        {{list.items.length}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="openList()" color="primary" fill="clear">
    <ion-icon name="chevron-forward"></ion-icon>

  </ion-button>

</div>
